[bar/base]
bottom = false

width = 100%
height = 20pt
radius = 15
line-size = 1pt
border-size = 1pt
border-color = ${colors.background}

padding-left = 2
padding-right = 2
module-margin = 1

separator = |
separator-foreground = ${colors.bar-foreground}

font-0 = Twitter Color Emoji;2
font-1 = terminus:pixelsize=15;2
font-2 = Ricty:pixelsize=12;3
font-3 = Awesome:pixelsize=10
font-4 = Iosevka Nerd Font Mono:pixelsize=24;6

background = ${colors.bar-background}
foreground = ${colors.bar-foreground}

enable-ipc = true
