[module/memory]
type = internal/memory

interval = 0.5
warn-percentage = 50 # 48GBもあるので、50%で警告

format = <label> <ramp-used>
label = RAM %percentage_used:3: %%
label-foreground = ${colors.bar-foreground}

format-warn = <label-warn> <ramp-used>
label-warn = RAM %percentage_used:3: %%
label-warn-foreground = ${colors.warning}

ramp-used-0 = ▁
ramp-used-0-foreground = ${colors.normal}
ramp-used-1 = ▂
ramp-used-1-foreground = ${colors.normal}
ramp-used-2 = ▃
ramp-used-2-foreground = ${colors.normal}
ramp-used-3 = ▄
ramp-used-3-foreground = ${colors.warning}
ramp-used-4 = ▅
ramp-used-4-foreground = ${colors.warning}
ramp-used-5 = ▆
ramp-used-5-foreground = ${colors.warning}
ramp-used-6 = ▇
ramp-used-6-foreground = ${colors.critical}
ramp-used-7 = █
ramp-used-7-foreground = ${colors.critical}
