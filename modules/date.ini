[module/date]
type = internal/date

interval = 1.0

date = %Y-%m-%d%

label = %date%
label-foreground = ${colors.date}

[module/time]
type = internal/date

interval = 1.0

time = %H:%M:%S%

label = %time%
label-foreground = ${colors.time}

[module/weekday]
type = internal/date

interval = 1.0

date = %A%

label = %date%
label-foreground = ${colors.weekday}
