[module/cpu]
type = internal/cpu

interval = 0.5
warn-percentage = 80

format = <label> <ramp-coreload>
label = CPU %percentage:3: %%
label-foreground = ${colors.bar-foreground}

format-warn = <label-warn> <ramp-coreload>
label-warn = CPU %percentage:0:3: %%
label-warn-foreground = ${colors.warning}

ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-0-foreground = ${colors.normal}
ramp-coreload-1 = ▂
ramp-coreload-1-foreground = ${colors.normal}
ramp-coreload-2 = ▃
ramp-coreload-2-foreground = ${colors.normal}
ramp-coreload-3 = ▄
ramp-coreload-3-foreground = ${colors.warning}
ramp-coreload-4 = ▅
ramp-coreload-4-foreground = ${colors.warning}
ramp-coreload-5 = ▆
ramp-coreload-5-foreground = ${colors.warning}
ramp-coreload-6 = ▇
ramp-coreload-6-foreground = ${colors.critical}
ramp-coreload-7 = █
ramp-coreload-7-foreground = ${colors.critical}
